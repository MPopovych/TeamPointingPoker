<div class="bg-gray-800/70 p-6 rounded-2xl shadow-lg border border-gray-700 max-w-sm mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-center">Provide a password</h2>
  <form method="post" class="space-y-6" id="loginForm" novalidate>
    <div>
      <label for="displayName" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
      <input type="text"
             id="displayName"
             name="password"
             maxlength="16"
             required
             class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" />
      <p id="errorMsg" class="mt-2 text-sm text-red-400 hidden">Only letters, spaces, and underscores allowed (max 16 characters).</p>
    </div>
    <button type="submit"
            id="submitBtn"
            disabled
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow disabled:opacity-50 disabled:cursor-not-allowed">
      Enter
    </button>
  </form>
</div>

<script>
  const input = document.getElementById('displayName');
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const submitBtn = document.getElementById('submitBtn');

  const validPattern = /^[a-zA-Z _]{1,16}$/;

  input.addEventListener('input', () => {
    const value = input.value;

    if (validPattern.test(value)) {
      errorMsg.classList.add('hidden');
      submitBtn.disabled = false;
    } else {
      errorMsg.classList.remove('hidden');
      submitBtn.disabled = true;
    }
  });

  form.addEventListener('submit', (e) => {
    if (!validPattern.test(input.value)) {
      e.preventDefault();
      errorMsg.classList.remove('hidden');
    }
  });
</script>
